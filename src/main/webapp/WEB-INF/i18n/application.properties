tooltip_target=Target is where you define which variable you want the error message to appear on. <br/>When defining a discrepancy note action or email action, this is also the variable<br/> that the discrepancy note or email will be tied to.
tooltip_rule_oid=The Rule OID is a unique identifier for your rule. This is how your rule will be saved in the database. Rule OIDs should be :<br/> Unique for each NEW rule <br/> Must be in UPPERCASE <br/> Can not contain whitespace/special characters <br/> Can use underscores <br/> Must not be longer than 32 characters
tooltip_expression=The expression is the mathematical definition of what's being evaluated
tooltip_actions=You can select what actions should occur when the expression evaluates.<br/> Discrepancy Note Action and Email action are both forms edit checks. Show and Hide actions are for implementing dynamic logic.
tooltip_expression_evaluates_to=You can define if you want the action to occur if the expression evaluates to 'true' or 'false' 
tooltip_message=Message is the error message that the data entry person would see.<br/> This is also the message that gets pre-populated in the detailed notes in the discrepancy note that gets logged
tooltip_to=Comma separated list of email addresses.
tooltip_apply_on_show=This is the item you would like to Show. Drag and drop an item from tree on the left.
tooltip_apply_on_hide=This is the item you would like to Hide. Drag and drop an item from tree on the left.
tooltip_apply_on_insert=This is the item for which you would like a value to be inserted. Drag and drop an item from the tree on the left.
tooltip_apply_on_value=If you want to enter a static value (such as a text or numeric value) enter it here.
tooltip_apply_on_expression=If you would like to insert the value from another item<br/> (either within the same CRF or from a different CRF in the same event), add the variable here.
